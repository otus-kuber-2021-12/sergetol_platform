apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  volumes:
  - name: app
    emptyDir: {}
  initContainers:
  - name: init-web
    image: busybox:latest
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts:
    - name: app
      mountPath: /app
  containers:
  - name: web
    image: sergetol/nginx:1.20.2-alpine
    ports:
    - containerPort: 8000
    volumeMounts:
    - name: app
      mountPath: /app
